<div class="card my-5">
    <div class="card-body">
        <h2>Ingresar usuario</h2>
        <form (ngSubmit)="onSubmit()" #personForm="ngForm">
            <div class="form-group">
                <label for="identification">Identification</label>
                <input type="text" [(ngModel)]="person.identification" class="form-control" id="identification"
                    name="identification" placeholder="Add identification" required #identification="ngModel">
                <div [hidden]="!identification.pristine" class="alert alert-danger">Identification is required</div>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="person.name" class="form-control" id="name" name="name"
                    placeholder="Add name" required #name="ngModel">
                <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" [(ngModel)]="person.email" class="form-control" id="email" name="email"
                    placeholder="Add e-mail" required #email="ngModel">
                <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
            </div>
            <button type="submit" [disabled]="!personForm.form.valid"
                class="btn btn-success float-right btn-lg">Register</button>
        </form>
    </div>
</div>
