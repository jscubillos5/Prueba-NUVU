<div class="card my-5">
    <div class="card-body">
        <h2>Add Person</h2>
        <form (ngSubmit)="addPerson()" #personForm="ngForm">
            <div class="form-group">
                <label for="identification">Identification</label>
                <input type="text" [(ngModel)]="person.identification" class="form-control" id="identification"
                    name="identification" placeholder="Add identification" required #identification="ngModel">
                <div [hidden]="!identification.pristine" class="alert alert-danger">Identification is required</div>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="person.name" class="form-control" id="name" name="name"
                    placeholder="Add name" required #name="ngModel">
                <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" [(ngModel)]="person.email" class="form-control" id="email" name="email"
                    placeholder="Add e-mail" required #email="ngModel"
                    pattern="^[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])[2]?\.)+[a-z-A-Z-0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])[2]?$">
                <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
            </div>
            <br>
            <button type="submit" [disabled]="!personForm.form.valid"
                class="btn btn-success float-right btn-lg">Register</button>
        </form>
    </div>
    <br>
    <br>
    <div>
        <table class='table'>
            <caption>Persons</caption>
            <thead>
                <tr>
                    <th id="id">Id</th>
                    <th id="id">Identification</th>
                    <th id="name">Name</th>
                    <th id="email">Email</th>
                    <th id="email">Delete?</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let person of persons;">
                    <td>{{person.id}}</td>
                    <td>{{person.identification}}</td>
                    <td>{{person.name}}</td>
                    <td>{{person.email}}</td>
                    <td><button type="button" class="btn btn-success float-right btn-lg"
                            (click)="deletePerson(person.id, person.name)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
